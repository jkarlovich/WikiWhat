<h1>Main Page</h1>
<div>
  <form ng-submit="search()">
    <input type="text" ng-model="searchTerm"/>
    <button type="submit">Search</button>
  </form>
  <div>
      <rzslider id="slider" rz-slider-model="slider.value" rz-slider-options="slider.options"></rzslider>
  </div>
<p>{{results[slider.value].timestamp}}</p>
<div ng-bind-html="wikiparsed[slider.value]"></div>
